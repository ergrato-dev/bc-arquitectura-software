<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #e0e0e0; }
      .subtitle { font: 14px sans-serif; fill: #b0b0b0; }
      .label { font: bold 13px sans-serif; fill: #e0e0e0; }
      .small-text { font: 11px sans-serif; fill: #b0b0b0; }
      .monolith-box { fill: #2d2d2d; stroke: #4a9eff; stroke-width: 3; rx: 8; }
      .micro-box { fill: #2d2d2d; stroke: #4ecdc4; stroke-width: 2; rx: 5; }
      .layer { fill: #3a3a3a; stroke: #555; stroke-width: 1; }
      .db-cylinder { fill: #2d2d2d; stroke: #d4a017; stroke-width: 2; }
      .arrow { fill: none; stroke: #d4a017; stroke-width: 2; }
      .pro { fill: #4ecdc4; }
      .con { fill: #ff6b6b; }
    </style>
  </defs>

  <!-- T√≠tulo general -->
  <text x="500" y="30" class="title" text-anchor="middle">Monolito vs Microservicios</text>
  <text x="500" y="50" class="subtitle" text-anchor="middle">Dos enfoques arquitect√≥nicos fundamentales</text>

  <!-- === MONOLITO === -->
  <text x="200" y="90" class="title" text-anchor="middle" style="fill: #4a9eff;">Arquitectura Monol√≠tica</text>

