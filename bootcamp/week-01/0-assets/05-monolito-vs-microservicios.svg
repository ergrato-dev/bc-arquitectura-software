  <rect x="50" y="110" width="300" height="280" class="monolith-box"/>
  
  <!-- Capas del monolito -->
  <rect x="70" y="130" width="260" height="50" class="layer"/>
  <text x="200" y="160" class="label" text-anchor="middle">Capa de Presentaci√≥n (UI)</text>

  <rect x="70" y="190" width="260" height="50" class="layer"/>
  <text x="200" y="220" class="label" text-anchor="middle">L√≥gica de Negocio</text>

  <rect x="70" y="250" width="260" height="50" class="layer"/>
  <text x="200" y="280" class="label" text-anchor="middle">Capa de Datos</text>

  <rect x="70" y="310" width="260" height="50" class="layer"/>
  <text x="200" y="340" class="label" text-anchor="middle">C√≥digo Todo Junto</text>

  <!-- Base de datos monolito -->
  <ellipse cx="200" cy="420" rx="60" ry="15" class="db-cylinder"/>
  <rect x="140" y="420" width="120" height="40" class="db-cylinder"/>
  <ellipse cx="200" cy="460" rx="60" ry="15" class="db-cylinder"/>
  <text x="200" y="445" class="label" text-anchor="middle">BD √önica</text>

  <!-- Flecha -->
