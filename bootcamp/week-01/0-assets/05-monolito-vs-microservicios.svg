  <text x="745" y="175" class="small-text" text-anchor="middle">Python</text>
  <text x="745" y="190" class="small-text" text-anchor="middle">Puerto 3002</text>
  
  <ellipse cx="745" cy="230" rx="35" ry="10" class="db-cylinder" style="stroke-width: 1;"/>
  <rect x="710" y="230" width="70" height="25" class="db-cylinder" style="stroke-width: 1;"/>
  <ellipse cx="745" cy="255" rx="35" ry="10" class="db-cylinder" style="stroke-width: 1;"/>
  <text x="745" y="247" class="small-text" text-anchor="middle">DB Orders</text>

  <!-- Servicio 3: Payments -->
  <rect x="840" y="110" width="130" height="100" class="micro-box"/>
  <text x="905" y="135" class="label" text-anchor="middle">üí≥ Servicio</text>
  <text x="905" y="152" class="label" text-anchor="middle">Payments</text>
  <text x="905" y="175" class="small-text" text-anchor="middle">Java</text>
  <text x="905" y="190" class="small-text" text-anchor="middle">Puerto 3003</text>
  
  <ellipse cx="905" cy="230" rx="35" ry="10" class="db-cylinder" style="stroke-width: 1;"/>
  <rect x="870" y="230" width="70" height="25" class="db-cylinder" style="stroke-width: 1;"/>
  <ellipse cx="905" cy="255" rx="35" ry="10" class="db-cylinder" style="stroke-width: 1;"/>
  <text x="905" y="247" class="small-text" text-anchor="middle">DB Payments</text>

  <!-- Servicio 4: Notifications -->
  <rect x="680" y="280" width="130" height="100" class="micro-box"/>
  <text x="745" y="305" class="label" text-anchor="middle">üìß Servicio</text>
  <text x="745" y="322" class="label" text-anchor="middle">Notifications</text>
  <text x="745" y="345" class="small-text" text-anchor="middle">Go</text>
  <text x="745" y="360" class="small-text" text-anchor="middle">Puerto 3004</text>
  
  <text x="745" y="375" class="small-text" text-anchor="middle" style="fill: #4ecdc4;">Sin BD</text>

  <!-- Flechas comunicaci√≥n -->
  <path d="M 650 160 L 680 160" class="arrow"/>
  <path d="M 810 160 L 840 160" class="arrow"/>
  <path d="M 745 210 L 745 280" class="arrow"/>

  <!-- === COMPARACI√ìN === -->
  <text x="500" y="430" class="title" text-anchor="middle">Comparaci√≥n</text>

  <!-- Pros/Cons Monolito -->
  <text x="200" y="460" class="label" text-anchor="middle" style="fill: #4ecdc4;">‚úÖ Ventajas</text>
  <text x="200" y="478" class="small-text" text-anchor="middle">‚Ä¢ Simple de desarrollar</text>
  <text x="200" y="493" class="small-text" text-anchor="middle">‚Ä¢ F√°cil de desplegar</text>
  <text x="200" y="508" class="small-text" text-anchor="middle">‚Ä¢ Menos complejidad inicial</text>

  <text x="200" y="535" class="label" text-anchor="middle" style="fill: #ff6b6b;">‚ùå Desventajas</text>
  <text x="200" y="553" class="small-text" text-anchor="middle">‚Ä¢ Dif√≠cil escalar</text>
  <text x="200" y="568" class="small-text" text-anchor="middle">‚Ä¢ Cambios riesgosos</text>
  <text x="200" y="583" class="small-text" text-anchor="middle">‚Ä¢ Tech stack √∫nico</text>

  <!-- Pros/Cons Microservicios -->
