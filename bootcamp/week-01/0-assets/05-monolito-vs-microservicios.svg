  <text x="585" y="190" class="small-text" text-anchor="middle">Puerto 3001</text>
  
  <ellipse cx="585" cy="230" rx="35" ry="10" class="db-cylinder" style="stroke-width: 1;"/>
  <rect x="550" y="230" width="70" height="25" class="db-cylinder" style="stroke-width: 1;"/>
  <ellipse cx="585" cy="255" rx="35" ry="10" class="db-cylinder" style="stroke-width: 1;"/>
