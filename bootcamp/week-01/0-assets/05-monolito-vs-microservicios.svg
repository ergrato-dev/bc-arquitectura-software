  <text x="745" y="550" class="label" text-anchor="middle" style="fill: #ff6b6b;">‚ùå Desventajas</text>
  <text x="745" y="568" class="small-text" text-anchor="middle">‚Ä¢ Mayor complejidad</text>
  <text x="745" y="583" class="small-text" text-anchor="middle">‚Ä¢ Comunicaci√≥n entre servicios</text>

  <!-- Divider -->
  <line x1="420" y1="100" x2="420" y2="400" stroke="#555" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
