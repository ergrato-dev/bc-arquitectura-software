  <text x="450" y="190" class="title" text-anchor="middle" style="fill: #d4a017;">Sprint (1-4 semanas)</text>

  <!-- Evento 1: Sprint Planning -->
  <circle cx="150" cy="300" r="50" class="event-circle"/>
  <text x="150" y="295" class="label" text-anchor="middle">Sprint</text>
  <text x="150" y="310" class="label" text-anchor="middle">Planning</text>
  <text x="150" y="370" class="description" text-anchor="middle">ğŸ“‹ Planificar</text>
  <text x="150" y="385" class="description" text-anchor="middle">quÃ© hacer</text>

  <!-- Evento 2: Daily Scrum -->
  <circle cx="450" cy="250" r="45" class="event-circle"/>
  <text x="450" y="245" class="label" text-anchor="middle">Daily</text>
  <text x="450" y="260" class="label" text-anchor="middle">Scrum</text>
  <text x="450" y="210" class="description" text-anchor="middle">â° SincronizaciÃ³n</text>
  <text x="450" y="225" class="description" text-anchor="middle">diaria (15 min)</text>

  <!-- Evento 3: Sprint Review -->
  <circle cx="750" cy="300" r="50" class="event-circle"/>
  <text x="750" y="295" class="label" text-anchor="middle">Sprint</text>
  <text x="750" y="310" class="label" text-anchor="middle">Review</text>
  <text x="750" y="370" class="description" text-anchor="middle">ğŸ¯ Demostrar</text>
  <text x="750" y="385" class="description" text-anchor="middle">incremento</text>

  <!-- Evento 4: Retrospective -->
  <circle cx="450" cy="500" r="45" class="event-circle"/>
  <text x="450" y="495" class="label" text-anchor="middle">Sprint</text>
  <text x="450" y="510" class="label" text-anchor="middle">Retrospective</text>
  <text x="450" y="560" class="description" text-anchor="middle">ğŸ”„ Mejorar</text>
  <text x="450" y="575" class="description" text-anchor="middle">proceso</text>

  <!-- Flechas del ciclo -->
  <path d="M 200 300 L 400 270" class="arrow"/>
  <path d="M 700 300 L 470 480" class="arrow"/>
  <path d="M 430 540 L 180 330" class="arrow"/>

  <!-- Artefactos (derecha) -->
  <text x="450" y="615" class="label" text-anchor="middle">ğŸ“¦ Artefactos</text>

  <rect x="50" y="620" width="150" height="25" class="artifact-box"/>
  <text x="125" y="638" class="label" text-anchor="middle" style="fill: #2d2d2d;">Product Backlog</text>

  <rect x="220" y="620" width="150" height="25" class="artifact-box"/>
  <text x="295" y="638" class="label" text-anchor="middle" style="fill: #2d2d2d;">Sprint Backlog</text>

  <rect x="390" y="620" width="150" height="25" class="artifact-box"/>
  <text x="465" y="638" class="label" text-anchor="middle" style="fill: #2d2d2d;">Increment</text>

  <!-- Beneficio clave -->
  <text x="750" y="630" class="description" style="fill: #4ecdc4;">âœ… Feedback cada Sprint</text>
  <text x="750" y="645" class="description" style="fill: #4ecdc4;">âœ… AdaptaciÃ³n continua</text>
</svg>
