<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #e0e0e0; }
      .subtitle { font: 14px sans-serif; fill: #b0b0b0; }
      .label { font: bold 13px sans-serif; fill: #e0e0e0; }
      .description { font: 11px sans-serif; fill: #b0b0b0; }
      .role-box { fill: #2d2d2d; stroke: #d4a017; stroke-width: 2; rx: 8; }
      .event-circle { fill: #4a9eff; stroke: #d4a017; stroke-width: 2; }
      .artifact-box { fill: #4ecdc4; stroke: #d4a017; stroke-width: 2; rx: 5; }
      .arrow { fill: none; stroke: #d4a017; stroke-width: 2; marker-end: url(#arrowhead); }
      .sprint-cycle { fill: none; stroke: #d4a017; stroke-width: 3; stroke-dasharray: 5,5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#d4a017" />
    </marker>
  </defs>

  <!-- TÃ­tulo -->
  <text x="450" y="30" class="title" text-anchor="middle">MetodologÃ­a Scrum</text>
  <text x="450" y="50" class="subtitle" text-anchor="middle">Framework Ã¡gil con iteraciones cortas (Sprints)</text>

  <!-- Roles (arriba) -->
  <text x="450" y="80" class="label" text-anchor="middle">ğŸ­ Roles de Scrum</text>
  
  <rect x="80" y="90" width="150" height="60" class="role-box"/>
  <text x="155" y="115" class="label" text-anchor="middle">Product Owner</text>
  <text x="155" y="135" class="description" text-anchor="middle">QuÃ© construir</text>

  <rect x="280" y="90" width="150" height="60" class="role-box"/>
