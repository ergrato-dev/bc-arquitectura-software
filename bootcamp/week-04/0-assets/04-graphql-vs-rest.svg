<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background transparent for dark/light mode -->
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#3498db">GraphQL vs REST</text>
  
  <!-- REST Side -->
  <rect x="30" y="55" width="400" height="420" rx="15" fill="none" stroke="#e67e22" stroke-width="2"/>
  <rect x="30" y="55" width="400" height="35" rx="15" fill="#e67e22"/>
  <text x="230" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">REST</text>
  
  <!-- REST Multiple endpoints -->
  <text x="50" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">Múltiples Endpoints:</text>
  
  <rect x="50" y="130" width="360" height="25" rx="5" fill="#34495e"/>
  <text x="60" y="147" font-family="monospace" font-size="10" fill="#2ecc71">GET</text>
  <text x="95" y="147" font-family="monospace" font-size="10" fill="white">/api/users/1</text>
  <text x="280" y="147" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">→ User data</text>
  
  <rect x="50" y="160" width="360" height="25" rx="5" fill="#34495e"/>
  <text x="60" y="177" font-family="monospace" font-size="10" fill="#2ecc71">GET</text>
  <text x="95" y="177" font-family="monospace" font-size="10" fill="white">/api/users/1/posts</text>
  <text x="280" y="177" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">→ User posts</text>
  
  <rect x="50" y="190" width="360" height="25" rx="5" fill="#34495e"/>
  <text x="60" y="207" font-family="monospace" font-size="10" fill="#2ecc71">GET</text>
  <text x="95" y="207" font-family="monospace" font-size="10" fill="white">/api/posts/1/comments</text>
  <text x="280" y="207" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">→ Comments</text>
  
  <text x="230" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">= 3 round trips al servidor</text>
  
  <!-- REST Response -->
  <text x="50" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">Respuesta Fija:</text>
  <rect x="50" y="280" width="180" height="100" rx="8" fill="#2c3e50"/>
  <text x="60" y="300" font-family="monospace" font-size="9" fill="#3498db">{</text>
  <text x="70" y="315" font-family="monospace" font-size="9" fill="white">"id": 1,</text>
  <text x="70" y="330" font-family="monospace" font-size="9" fill="white">"name": "Ana",</text>
  <text x="70" y="345" font-family="monospace" font-size="9" fill="white">"email": "...",</text>
  <text x="70" y="360" font-family="monospace" font-size="9" fill="#e74c3c">"address": "...", ← No necesitas</text>
  <text x="60" y="375" font-family="monospace" font-size="9" fill="#3498db">}</text>
  
  <!-- Over-fetching indicator -->
  <rect x="250" y="280" width="160" height="100" rx="8" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c"/>
  <text x="330" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">⚠️ Over-fetching</text>
  <text x="330" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">Recibes más datos</text>
  <text x="330" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">de los que necesitas</text>
  <text x="330" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">→ Ancho de banda</text>
  
  <!-- REST Pros/Cons -->
  <rect x="50" y="395" width="170" height="70" rx="8" fill="#27ae60" fill-opacity="0.2" stroke="#27ae60"/>
  <text x="135" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">✓ Ventajas</text>
  <text x="60" y="435" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">• Cache HTTP nativo</text>
  <text x="60" y="450" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">• Simple y predecible</text>
  
  <rect x="235" y="395" width="180" height="70" rx="8" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c"/>
  <text x="325" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">✗ Desventajas</text>
  <text x="245" y="435" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">• Multiple requests</text>
  <text x="245" y="450" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">• Over/Under fetching</text>
  
  <!-- GraphQL Side -->
  <rect x="470" y="55" width="400" height="420" rx="15" fill="none" stroke="#9b59b6" stroke-width="2"/>
  <rect x="470" y="55" width="400" height="35" rx="15" fill="#9b59b6"/>
  <text x="670" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">GraphQL</text>
  
  <!-- GraphQL Single endpoint -->
  <text x="490" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">Un Endpoint:</text>
  
  <rect x="490" y="130" width="360" height="25" rx="5" fill="#34495e"/>
  <text x="500" y="147" font-family="monospace" font-size="10" fill="#3498db">POST</text>
  <text x="540" y="147" font-family="monospace" font-size="10" fill="white">/graphql</text>
  <text x="720" y="147" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">→ Todo en uno</text>
  
  <!-- GraphQL Query -->
  <text x="490" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">Query Flexible:</text>
  <rect x="490" y="190" width="200" height="120" rx="8" fill="#2c3e50"/>
  <text x="500" y="210" font-family="monospace" font-size="9" fill="#9b59b6">query {</text>
  <text x="510" y="225" font-family="monospace" font-size="9" fill="white">user(id: 1) {</text>
  <text x="520" y="240" font-family="monospace" font-size="9" fill="#2ecc71">name</text>
  <text x="520" y="255" font-family="monospace" font-size="9" fill="#2ecc71">posts {</text>
  <text x="530" y="270" font-family="monospace" font-size="9" fill="#2ecc71">title</text>
  <text x="530" y="285" font-family="monospace" font-size="9" fill="#2ecc71">comments { text }</text>
  <text x="520" y="300" font-family="monospace" font-size="9" fill="white">}</text>
  <text x="500" y="305" font-family="monospace" font-size="9" fill="#9b59b6">}}</text>
  
  <text x="670" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">= 1 round trip ✓</text>
  
  <!-- GraphQL Response -->
  <rect x="710" y="190" width="140" height="120" rx="8" fill="#2c3e50"/>
  <text x="720" y="210" font-family="monospace" font-size="9" fill="#3498db">{</text>
  <text x="730" y="225" font-family="monospace" font-size="9" fill="white">"name": "Ana",</text>
  <text x="730" y="240" font-family="monospace" font-size="9" fill="white">"posts": [{</text>
  <text x="740" y="255" font-family="monospace" font-size="9" fill="white">"title": "...",</text>
  <text x="740" y="270" font-family="monospace" font-size="9" fill="white">"comments":</text>
  <text x="750" y="285" font-family="monospace" font-size="9" fill="white">[{...}]</text>
  <text x="730" y="300" font-family="monospace" font-size="9" fill="white">}]</text>
  <text x="720" y="305" font-family="monospace" font-size="9" fill="#3498db">}</text>
  
  <!-- Exact data indicator -->
  <rect x="490" y="320" width="170" height="60" rx="8" fill="#27ae60" fill-opacity="0.2" stroke="#27ae60"/>
  <text x="575" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">✓ Datos exactos</text>
  <text x="575" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">Solo lo que pediste</text>
  
  <!-- GraphQL Pros/Cons -->
  <rect x="490" y="395" width="170" height="70" rx="8" fill="#27ae60" fill-opacity="0.2" stroke="#27ae60"/>
  <text x="575" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">✓ Ventajas</text>
  <text x="500" y="435" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">• Flexibilidad total</text>
  <text x="500" y="450" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">• Un solo request</text>
  
  <rect x="680" y="395" width="175" height="70" rx="8" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c"/>
  <text x="768" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">✗ Desventajas</text>
  <text x="690" y="435" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">• Cache más complejo</text>
  <text x="690" y="450" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">• Curva aprendizaje</text>
</svg>
