<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 500">
  <!-- Background transparent for dark/light mode -->
  
  <!-- Title -->
  <text x="425" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#3498db">Arquitectura RESTful</text>
  
  <!-- Client Section -->
  <rect x="30" y="60" width="180" height="400" rx="15" fill="none" stroke="#3498db" stroke-width="2"/>
  <text x="120" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">CLIENTES</text>
  
  <!-- Client types -->
  <rect x="50" y="110" width="140" height="45" rx="8" fill="#2980b9"/>
  <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">üåê Web Browser</text>
  <text x="120" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">React, Vue, Angular</text>
  
  <rect x="50" y="170" width="140" height="45" rx="8" fill="#2980b9"/>
  <text x="120" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">üì± Mobile App</text>
  <text x="120" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">iOS, Android</text>
  
  <rect x="50" y="230" width="140" height="45" rx="8" fill="#2980b9"/>
  <text x="120" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">üíª CLI / Scripts</text>
  <text x="120" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">curl, Postman</text>
  
  <rect x="50" y="290" width="140" height="45" rx="8" fill="#2980b9"/>
  <text x="120" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">ü§ñ Third-party</text>
  <text x="120" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Integraciones</text>
  
  <!-- HTTP Methods -->
  <rect x="50" y="355" width="140" height="90" rx="8" fill="#34495e"/>
  <text x="120" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f39c12">HTTP Methods</text>
  <text x="70" y="395" font-family="monospace" font-size="9" fill="#2ecc71">GET</text>
  <text x="110" y="395" font-family="monospace" font-size="9" fill="#3498db">POST</text>
  <text x="70" y="415" font-family="monospace" font-size="9" fill="#f39c12">PUT</text>
  <text x="110" y="415" font-family="monospace" font-size="9" fill="#9b59b6">PATCH</text>
  <text x="70" y="435" font-family="monospace" font-size="9" fill="#e74c3c">DELETE</text>
  
  <!-- Arrows to API -->
  <path d="M210 180 L270 180" stroke="#2ecc71" stroke-width="2" marker-end="url(#arrowG)"/>
  <path d="M270 220 L210 220" stroke="#9b59b6" stroke-width="2" marker-end="url(#arrowP)"/>
  
  <!-- API Server Section -->
  <rect x="280" y="60" width="280" height="400" rx="15" fill="none" stroke="#27ae60" stroke-width="2"/>
  <text x="420" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">REST API SERVER</text>
  
  <!-- Routes -->
  <rect x="300" y="110" width="240" height="80" rx="8" fill="#27ae60"/>
  <text x="420" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">ROUTES / ENDPOINTS</text>
  <text x="320" y="150" font-family="monospace" font-size="9" fill="white">GET    /api/v1/users</text>
  <text x="320" y="165" font-family="monospace" font-size="9" fill="white">POST   /api/v1/users</text>
  <text x="320" y="180" font-family="monospace" font-size="9" fill="white">GET    /api/v1/users/:id</text>
  
  <!-- Controllers -->
  <rect x="300" y="200" width="240" height="55" rx="8" fill="#16a085"/>
  <text x="420" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">CONTROLLERS</text>
  <text x="420" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Validaci√≥n ‚Ä¢ Respuestas ‚Ä¢ Errores</text>
  
  <!-- Services -->
  <rect x="300" y="265" width="240" height="55" rx="8" fill="#1abc9c"/>
  <text x="420" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">SERVICES</text>
  <text x="420" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">L√≥gica de Negocio</text>
  
  <!-- Repositories -->
  <rect x="300" y="330" width="240" height="55" rx="8" fill="#0e8c6e"/>
  <text x="420" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">REPOSITORIES</text>
  <text x="420" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Acceso a Datos</text>
  
  <!-- Status Codes -->
  <rect x="300" y="395" width="240" height="55" rx="8" fill="#34495e"/>
  <text x="420" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f39c12">HTTP Status Codes</text>
  <text x="330" y="435" font-family="monospace" font-size="8" fill="#2ecc71">200</text>
  <text x="365" y="435" font-family="monospace" font-size="8" fill="#2ecc71">201</text>
  <text x="400" y="435" font-family="monospace" font-size="8" fill="#2ecc71">204</text>
  <text x="435" y="435" font-family="monospace" font-size="8" fill="#f39c12">400</text>
  <text x="470" y="435" font-family="monospace" font-size="8" fill="#e74c3c">404</text>
  <text x="505" y="435" font-family="monospace" font-size="8" fill="#e74c3c">500</text>
  
  <!-- Arrows to DB -->
  <path d="M560 320 L620 320" stroke="#3498db" stroke-width="2" marker-end="url(#arrowB)"/>
  
  <!-- Database Section -->
  <rect x="630" y="60" width="190" height="400" rx="15" fill="none" stroke="#e67e22" stroke-width="2"/>
  <text x="725" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e67e22">DATOS</text>
  
  <!-- Database -->
  <ellipse cx="725" cy="150" rx="60" ry="25" fill="#e67e22"/>
  <rect x="665" y="150" width="120" height="50" fill="#e67e22"/>
  <ellipse cx="725" cy="200" rx="60" ry="25" fill="#d35400"/>
  <text x="725" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">PostgreSQL</text>
  
  <!-- Cache -->
  <rect x="665" y="240" width="120" height="50" rx="8" fill="#e74c3c"/>
  <text x="725" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Redis</text>
  <text x="725" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Cache</text>
  
  <!-- External APIs -->
  <rect x="665" y="310" width="120" height="50" rx="8" fill="#9b59b6"/>
  <text x="725" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">External APIs</text>
  <text x="725" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Stripe, AWS...</text>
  
  <!-- JSON Response example -->
  <rect x="665" y="380" width="120" height="65" rx="8" fill="#34495e"/>
  <text x="725" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f39c12">JSON Response</text>
  <text x="680" y="420" font-family="monospace" font-size="8" fill="#2ecc71">{"success": true,</text>
  <text x="680" y="435" font-family="monospace" font-size="8" fill="#3498db"> "data": {...}}</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowG" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#2ecc71"/>
    </marker>
    <marker id="arrowP" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#9b59b6"/>
    </marker>
    <marker id="arrowB" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#3498db"/>
    </marker>
  </defs>
</svg>
