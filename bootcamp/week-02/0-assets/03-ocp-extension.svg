      <text x="0" y="0" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">calculate(price, type, value) {</text>
      <text x="20" y="22" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#bbb">if (type === 'percentage') {</text>
