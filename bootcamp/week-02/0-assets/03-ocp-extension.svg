    <text x="70" y="310" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#c0c0c0">‚Ä¢ Agregar descuento = MODIFICAR clase</text>
    <text x="70" y="330" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#c0c0c0">‚Ä¢ Cadena de if/else crece infinitamente</text>
    <text x="70" y="350" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#c0c0c0">‚Ä¢ Riesgo de romper c√≥digo existente</text>
