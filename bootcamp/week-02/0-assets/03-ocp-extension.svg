    <text x="30" y="80" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="13" fill="#b0b0b0">üîí <tspan font-weight="bold">Cerrado para modificaci√≥n:</tspan> C√≥digo existente permanece intacto y estable</text>
