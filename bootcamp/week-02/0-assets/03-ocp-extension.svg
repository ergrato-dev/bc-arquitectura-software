  <g transform="translate(50, 100)">
    <text x="250" y="0" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#e74c3c">‚ùå Violaci√≥n OCP: C√≥digo R√≠gido</text>
    <rect x="50" y="20" width="400" height="230" rx="10" fill="#2d1a1a" stroke="#e74c3c" stroke-width="3"/>
