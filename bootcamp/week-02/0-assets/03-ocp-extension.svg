      <text x="20" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#bbb">} else if (type === 'fixed') {</text>
      <text x="40" y="76" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#bbb">return price - value;</text>
      <text x="20" y="94" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#bbb">} else if (type === 'seasonal') {</text>
      <text x="40" y="112" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#bbb">return price * 0.85;</text>
      <text x="20" y="130" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#bbb">}</text>
      <text x="0" y="148" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">}</text>
