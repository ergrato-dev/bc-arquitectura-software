    <text x="30" y="210" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="11" fill="#bbb">send()</text>
    <text x="30" y="230" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="11" fill="#bbb">sendWelcome()</text>
    <text x="110" y="250" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="10" text-anchor="middle" fill="#27ae60">
