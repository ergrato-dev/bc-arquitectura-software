      <text x="10" y="290" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#af7ac5">üìä Analytics</text>
      <text x="15" y="310" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#bbb">trackEvent()</text>
      <text x="15" y="328" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#bbb">logActivity()</text>
    </g>
    
