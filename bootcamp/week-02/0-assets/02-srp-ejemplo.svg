    <line x1="320" y1="130" x2="245" y2="290" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="110" y1="260" x2="175" y2="290" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="320" y1="260" x2="255" y2="290" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
