      <text x="10" y="200" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#f5b041">üìß Notificaciones</text>
      <text x="15" y="220" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#bbb">sendWelcomeEmail()</text>
      <text x="15" y="238" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#bbb">sendNotification()</text>
      
      <!-- Analytics -->
