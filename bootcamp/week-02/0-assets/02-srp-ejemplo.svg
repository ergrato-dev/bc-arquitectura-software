    </text>
    <text x="240" y="210" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="11" fill="#bbb">trackEvent()</text>
    <text x="240" y="230" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="11" fill="#bbb">logActivity()</text>
    <text x="320" y="250" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="10" text-anchor="middle" fill="#27ae60">
