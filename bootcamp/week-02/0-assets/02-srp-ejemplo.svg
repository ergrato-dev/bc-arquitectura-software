    <text x="240" y="100" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="11" fill="#bbb">findById()</text>
    <text x="320" y="120" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="10" text-anchor="middle" fill="#27ae60">
