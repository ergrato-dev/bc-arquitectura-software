  </text>
  
  <!-- Violaci√≥n SRP -->
  <g transform="translate(50, 100)">
    <text x="250" y="0" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#e74c3c">
      ‚ùå Violaci√≥n SRP: God Class
    </text>
    
    <rect x="50" y="20" width="400" height="450" rx="10" fill="#2d1a1a" stroke="#e74c3c" stroke-width="3"/>
    
    <!-- T√≠tulo de la clase -->
    <rect x="50" y="20" width="400" height="40" rx="10" fill="#e74c3c"/>
    <text x="250" y="45" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      UserManager
    </text>
    
    <!-- Responsabilidades mezcladas -->
    <g transform="translate(70, 80)">
      <!-- Validaci√≥n -->
      <rect width="360" height="70" rx="5" fill="#1a1a1a" stroke="#555" stroke-width="2"/>
      <text x="10" y="20" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#5dade2">üîç Validaci√≥n</text>
      <text x="15" y="40" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#bbb">validateEmail()</text>
      <text x="15" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#bbb">validatePassword()</text>
      
      <!-- Persistencia -->
      <rect y="90" width="360" height="70" rx="5" fill="#1a1a1a" stroke="#555" stroke-width="2"/>
      <text x="10" y="110" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#52d273">üíæ Persistencia</text>
      <text x="15" y="130" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#bbb">save()</text>
      <text x="15" y="148" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="#bbb">findById()</text>
      
      <!-- Notificaciones -->
