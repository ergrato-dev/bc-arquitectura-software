<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <!-- Fondo -->
  <rect width="1200" height="700" fill="#1e1e1e"/>
  
  <!-- T√≠tulo -->
  <text x="600" y="50" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#e0e0e0">
