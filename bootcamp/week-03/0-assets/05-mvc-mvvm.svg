<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #2c3e50; }
      .subtitle { font: bold 18px sans-serif; fill: #34495e; }
      .text { font: 13px sans-serif; fill: #555; }
      .label { font: bold 14px sans-serif; fill: #fff; }
      .mvc-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .mvvm-box { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .model { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .view { fill: #e67e22; stroke: #d35400; stroke-width: 2; }
      .controller { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .viewmodel { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .arrow { fill: none; stroke: #34495e; stroke-width: 2; marker-end: url(#arrowhead); }
      .arrow-bi { fill: none; stroke: #16a085; stroke-width: 3; marker-start: url(#arrowhead-bi); marker-end: url(#arrowhead-bi); }
      .note { font: italic 11px sans-serif; fill: #7f8c8d; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e" />
    </marker>
    <marker id="arrowhead-bi" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#16a085" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="500" y="40" class="title" text-anchor="middle">MVC vs MVVM</text>
  
  <!-- MVC Section -->
  <g id="mvc-section">
    <text x="250" y="90" class="subtitle" text-anchor="middle">Model-View-Controller (MVC)</text>
    
    <!-- User -->
    <circle cx="250" cy="130" r="25" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="250" y="138" class="label" text-anchor="middle" font-size="18">üë§</text>
    <text x="250" y="165" class="text" text-anchor="middle">Usuario</text>
    
    <!-- View -->
    <rect x="150" y="200" width="200" height="80" class="view" rx="8"/>
    <text x="250" y="230" class="label" text-anchor="middle">VIEW</text>
    <text x="250" y="250" class="text" text-anchor="middle" fill="#fff">Presentaci√≥n</text>
    <text x="250" y="268" class="text" text-anchor="middle" fill="#fff" font-size="11">HTML / UI</text>
    
    <!-- Controller -->
    <rect x="400" y="200" width="200" height="80" class="controller" rx="8"/>
    <text x="500" y="230" class="label" text-anchor="middle">CONTROLLER</text>
    <text x="500" y="250" class="text" text-anchor="middle" fill="#fff">Intermediario</text>
    <text x="500" y="268" class="text" text-anchor="middle" fill="#fff" font-size="11">Maneja input</text>
    
    <!-- Model -->
    <rect x="275" y="330" width="200" height="80" class="model" rx="8"/>
    <text x="375" y="360" class="label" text-anchor="middle">MODEL</text>
    <text x="375" y="380" class="text" text-anchor="middle" fill="#fff">Datos + L√≥gica</text>
    <text x="375" y="398" class="text" text-anchor="middle" fill="#fff" font-size="11">Business Logic</text>
    
    <!-- Arrows MVC -->
    <path d="M 250 155 L 250 195" class="arrow"/>
    <text x="265" y="180" class="note">interact√∫a</text>
    
    <path d="M 350 220 L 395 220" class="arrow"/>
    <text x="365" y="210" class="note">input</text>
    
    <path d="M 470 280 L 400 325" class="arrow"/>
    <text x="430" y="310" class="note">actualiza</text>
    
    <path d="M 500 280 L 310 325" class="arrow"/>
    <text x="375" y="295" class="note">actualiza</text>
    
    <path d="M 295 330 L 260 285" class="arrow" stroke-dasharray="5,5"/>
    <text x="215" y="310" class="note">notifica</text>
  </g>
  
  <!-- MVVM Section -->
  <g id="mvvm-section">
    <text x="750" y="90" class="subtitle" text-anchor="middle">Model-View-ViewModel (MVVM)</text>
    
    <!-- User -->
    <circle cx="750" cy="130" r="25" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="750" y="138" class="label" text-anchor="middle" font-size="18">üë§</text>
    <text x="750" y="165" class="text" text-anchor="middle">Usuario</text>
    
    <!-- View -->
    <rect x="650" y="200" width="200" height="80" class="view" rx="8"/>
    <text x="750" y="230" class="label" text-anchor="middle">VIEW</text>
    <text x="750" y="250" class="text" text-anchor="middle" fill="#fff">Template</text>
    <text x="750" y="268" class="text" text-anchor="middle" fill="#fff" font-size="11">React / Vue / Angular</text>
    
    <!-- ViewModel -->
    <rect x="650" y="330" width="200" height="80" class="viewmodel" rx="8"/>
    <text x="750" y="360" class="label" text-anchor="middle">VIEWMODEL</text>
    <text x="750" y="380" class="text" text-anchor="middle" fill="#fff">Estado + L√≥gica UI</text>
    <text x="750" y="398" class="text" text-anchor="middle" fill="#fff" font-size="11">Data Binding</text>
    
    <!-- Model -->
    <rect x="650" y="460" width="200" height="80" class="model" rx="8"/>
    <text x="750" y="490" class="label" text-anchor="middle">MODEL</text>
    <text x="750" y="510" class="text" text-anchor="middle" fill="#fff">Datos Core</text>
    <text x="750" y="528" class="text" text-anchor="middle" fill="#fff" font-size="11">Business Logic</text>
    
    <!-- Arrows MVVM -->
    <path d="M 750 155 L 750 195" class="arrow"/>
    <text x="765" y="180" class="note">interact√∫a</text>
    
    <!-- Bidirectional binding -->
    <path d="M 720 280 L 720 325" class="arrow-bi"/>
    <text x="680" y="305" class="note" fill="#16a085" font-weight="bold">Data Binding</text>
    <text x="678" y="318" class="note" fill="#16a085" font-weight="bold">2-Way ‚áÑ</text>
    
    <path d="M 750 410 L 750 455" class="arrow"/>
    <text x="765" y="435" class="note">actualiza</text>
    
    <path d="M 780 460 L 780 415" class="arrow" stroke-dasharray="5,5"/>
    <text x="795" y="440" class="note">notifica</text>
  </g>
  
  <!-- Comparison Box -->
  <g id="comparison">
    <rect x="50" y="460" width="550" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
    <text x="325" y="485" class="subtitle" text-anchor="middle">Diferencias Clave</text>
    
    <text x="70" y="510" class="text" font-weight="bold">MVC:</text>
    <text x="130" y="510" class="text">‚Ä¢ Controller maneja input y actualiza View manualmente</text>
    <text x="130" y="530" class="text">‚Ä¢ View y Model separados, comunicaci√≥n a trav√©s de Controller</text>
    <text x="130" y="550" class="text">‚Ä¢ Usado en: Ruby on Rails, Django, Laravel</text>
    
    <text x="70" y="570" class="text" font-weight="bold">MVVM:</text>
    <text x="145" y="570" class="text">‚Ä¢ Data Binding autom√°tico entre View y ViewModel</text>
  </g>
</svg>
